<div class="component-todo py-3">
    <h5>
        {{ todo.title }}
        <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#todo-{{ todo.pk }}-item-add">
          Add item
        </button>
        {% component "modal_form" form=todo_item_form %}
            {% fill "modal_id" %}todo-{{ todo.pk }}-item-add{% endfill %}
        {% endcomponent %}
    </h5>
    <i>{{ todo.description }}</i>
    <ul class="list-group">
        {% for item in todo.items.all %}
        {% component "todo_item" item=item %}{% endcomponent %}
        {% endfor %}
    </ul>
</div>

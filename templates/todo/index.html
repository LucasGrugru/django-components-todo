{% extends "base.html" %}

{% block content %}
    <div class="row">
        {% for todo in todos %}
        {% component "todo" todo=todo display_items=True %}{% endcomponent %}
        {% endfor %}
    </div>

    <div class="text-primary"><hr></div>
    <div class="row">
        {% component "form" form=todo_form %}{% endcomponent %}
    </div>
{% endblock %}
